---
layout: default
---

<div>
  <h1 class="page-heading">{{site.clubname}}</h1>
</div>

<div class="w3-container">
  <div class="w3-row-padding">

    <div class="w3-half center" >
      <div class="chessboard">
        <h4> {{ site.game-name }} </h4>
        <h5> {{ site.game-white }} - {{ site.game-black }} ({{ site.game-date }})</h5>
      </div>
      {% include chessboard.html %}
    </div>
    <br>
    <div class="w3-half">
      <div>
        <h3>{{site.regular-meeting-info}}</h3>
      </div>
      <div>
        <img class='thumbnail' src='{{ site.venue-picture }}'>
      </div>
    </div>

  </div>
</div>
